<!DOCTYPE html>
<html lang='pt-br'>
    <head>
	<script src='/js/index.js'></script>
    </head>
    <body>
      <section id="form">
	<div>
	  <form method='POST' action='/verify'>
	    <fieldset>
	      <legend>Personal Data</legend>
	      <table>
		<tr>
		  <td colspan='2'>
		    <label for="name">Name</label>
		    <input type="text" name="name" id='name'>
		  </td>
		  <td>
		    <label for="age">Age</label>
		    <input type="number" name="age" id="age" size="1" maxlength="3" min="1" max="100">
		  </td>
		</tr>
		<tr>
		  <td>
		    <label for="genre">Genre</label>
		    <select name="genre" id="genre">
		      <option value="male_cisgender">Male Cisgender</option>
		      <option value="male_transgender">Male Transgender</option>
		      <option value="female_cisgender">Female Cisgender</option>
		      <option value="female_transgender">Female Transgender</option>
		      <option value='non_binary'>Non Binary</option>
		    </select>
		  </td>
		  <td>
		    <label for="race">Race</label>
		    <select name="race" id="race">
		      <option value='calcasian'>Calcasian</option>
		      <option value='afro'>Afro</option>
		      <option value='asian'>Asian</option>
		      <option value='latino'>Latino</option>
		      <option value='european'>European</option>
		    </select>
		  </td>
		  <td>
		    <label for='birth'>Birth Date</label>
		    <input type='date' name='date' id='birth'>
		  </td>
		</tr>
		<tr>
		  <td>
		  </td>
		</tr>
	      </table>
	    </fieldset>
	    <input type='submit' name='action' value='Send'>
	  </form>
	</div>
      </section>
    </body>
</html>
